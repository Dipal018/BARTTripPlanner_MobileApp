<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- reference to css file-->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- All required libraries-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-timer/1.3.5/assets/js/angular-timer-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-timer/1.3.5/assets/js/angular-timer-bower.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="js/index.js"></script>
    <!-- Title of project-->
    <title>BART</title>
    <script type="text/javascript">
        var app = {
            initialize: function () { this.bindEvents(); },
            bindEvents: function () {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            onDeviceReady: function () {
              angular.element(document).ready(function() {
                angular.bootstrap(document, ['bart']);
              });
            }
          };
    </script>
    <script type="text/javascript">
        app.initialize();
    </script>
</head>
<!-- body element as a root element for the AngularJS application-->
<body  data-ng-controller="BartCtrl">
  <div class="container">
    <!-- HTML symantec tag - headers for displaying title information-->
    <header>
      <h1 class="welcomeText">BART Trip Planner</h1>
    </header>
    <h4 id="visitorCount" class="welcome" data-ng-if="$storage.visitCounter > 1">Welcome back! You have visited this App {{ $storage.visitCounter }} times.</h4>
    <h4 class="welcome" data-ng-if="$storage.visitCounter <= 1">Welcome to BART API Demo!</h4>
    <!-- This will display two drop down menus where user will select source and destination and press button to go on next page-->
    <div class="selections">
        <p class = "stationselect">
            <select id="selectedFromStn" data-ng-model="selectedFromStation" data-ng-options="station.name for station in stations" required data-ng-change="storeStations()">
            <option value="">Select Source</option>
            </select>
        </p>
        <p class = "stationselect">
            <select id="selectedToStn" data-ng-model="selectedToStation" data-ng-options="station.name for station in stations" required data-ng-change="storeStations()">
            <option value="">Select Destination</option>
            </select>
        </p>
        <p>
            <button id="btnGo" data-ng-disabled="myForm.$invalid" data-ng-click="onClickGo()" class="btngo">Find Trains</button>
        </p>
    </div>
     <!-- HTML symantec tag - footer for displaying visit count of website-->
    <footer>For COEN 315 by Dipal Patel. Visit count: {{ $storage.visitCounter }}</footer>
  </div>
</body>
</html>
